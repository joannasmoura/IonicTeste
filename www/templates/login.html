<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logue-se para Sincronizar</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">URL do Endere√ßo</span>
          <input type="url" ng-model="loginData.url">
        </label>
        <label class="item">
          <button class="button button-outline button-block button-balanced" type="submit">Sincronizar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
