<body ng-app="starter">
  <ion-pane ng-controller="DBController">
    <ion-header-bar class="bar-positive">
      <h1 class="title">People List</h1>
    </ion-header-bar>

    <ion-content class="has-header" scroll="false" padding="true">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" data-ng-model="fsName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" data-ng-model="lstName">
      </label>
      <div class="button-bar" class="hide-on-keyboard-open">
        <a class="button button-balanced" ng-click="select(lstName)">Search</a>
        <a class="button button-positive" ng-click="insert(fsName,lstName)">+</a>
        <a class="button button-energized" ng-click="update(fsName,lstName)">Upd</a>
        <a class="button button-royal" ng-click="selectAll()">List</a>
        <a class="button button-assertive" ng-click="deleteAll()">X</a>
      </div>

      <label class="item item-input">
        <input type="text" readonly value="{{resultado}}">
      </label>

      <div class="hide-on-keyboard-open">
        <ion-list>
          <ion-item ng-repeat="people in peopleList">
            {{people.firstname | uppercase}} {{people.lastname | uppercase}}
            <ion-option-button class="button-assertive icon ion-trash-a" ng-click='delete(people.lastname)'></ion-option-button>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-pane>
</body>
